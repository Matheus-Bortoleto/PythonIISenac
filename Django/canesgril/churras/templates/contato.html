<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #444;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            display: inline-block;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form label {
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
    </style>
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <nav>
        <ul>
            <li><a href="' '">Início</a></li>
            <li><a href="/contato">Contato</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Fale Conosco</h2>
        <p>Preencha o formulário abaixo para nos enviar uma mensagem.</p>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
        <p>Você também pode nos contatar pelo email: <a href="mailto:contato@seusite.com">contato@seusite.com</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Seu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
